<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Button Fun!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .fun-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .fun-button:hover {
            transform: scale(1.05);
        }

        .emoji {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <button class="fun-button">Hello Beijing Office!</button>
    <script src="script.js"></script>
</body>
</html>
